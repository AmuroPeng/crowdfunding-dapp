<head>
    <meta charset="utf-8" />
    <title>详情</title>
</head>

<template name='project'>
    <h1>项目详细信息</h1>
    <br> id:{{id}}
    <br> title:{{title}}
    <br> <img src={{pic}} alt="avatar">
    <br> intro:{{intro}}
    <br> author_id:{{author_id}}
    <br> time:{{time}}
    <br> locate:{{locate}}
    <br> tag:{{tag}}
    <br> expected_money:{{expected_money}}
    <br> current_money:{{current_money}}
    <br> support_num:{{support_num}}
    <br>
    <button type="button" id="support">支持项目</button>
    <br>
    <button type="button" id="check_value">查看进度</button>
    <br>
    <button type="button" id="withdraw">提款</button>
    <br>
    <button type="button" id="stop">中止</button>


</template>
