<head>
<meta charset="utf-8" />
<title>管理界面</title>
 <!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<template name='console'>
 <div class="container">
 <div class="row">
    {{#each projects}}
     <div class="col-md-6 height:400px">{{> project_order}}</div>
    {{/each}}
</div>
</div>
</template>

<template name='project_order'>
    <br>订单信息
    <br> _id:{{_id}}
    <br> id:{{id}}
    <br> title:<a href="/project/detail/{{id}}">{{title}}</a>
    <!-- <br> <img src={{pic}} alt="avatar"> -->
    <!-- <br> intro:{{intro}} -->
    <br> author_id:{{author_id}}
    <br> time:{{time}}
    <!-- <br> locate:{{locate}} -->
    <!-- <br> tag:{{tag}} -->
    <!-- <br> expected_money:{{expected_money}} -->
    <!-- <br> current_money:{{current_money}} -->
    <!-- <br> support_num:{{support_num}} -->
    <br> 订单状态:{{status}}<hr>
    <select id="verify_option">
        <option value="checking">等待审核</option>
        <option value="failed">审核未通过</option>
        <option value="paused">项目暂停中</option>
        <option value="doing">项目进行中</option>
        <option value="closed">项目关闭</option>
    </select>
    <button type="button" id="update_status" >更新状态</button>
    <hr>
</template>
