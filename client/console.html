<head>
<meta charset="utf-8" />
<title>管理界面</title>
</head>

<template name='console'>
    {{#each projects}}
    <li>{{> project_order}}</li>
    {{/each}}
</template>

<template name='project_order'>
    <br>订单信息
    <br> _id:{{_id}}
    <br> id:{{id}}
    <br> title:<a href="/project/{{id}}">{{title}}</a>
    <!-- <br> <img src={{pic}} alt="avatar"> -->
    <!-- <br> intro:{{intro}} -->
    <br> author_id:{{author_id}}
    <br> time:{{time}}
    <!-- <br> locate:{{locate}} -->
    <!-- <br> tag:{{tag}} -->
    <!-- <br> expected_money:{{expected_money}} -->
    <!-- <br> current_money:{{current_money}} -->
    <!-- <br> support_num:{{support_num}} -->
    <br> 订单状态:{{status}}<hr>
    <select id="verify_option">
        <option value="checking">等待审核</option>
        <option value="failed">审核未通过</option>
        <option value="paused">项目暂停中</option>
        <option value="doing">项目进行中</option>
        <option value="closed">项目关闭</option>
    </select>
    <button type="button" id="update_status" >更新状态</button>
    <hr>
</template>
