<head>
    <meta charset="utf-8" />

    <title>首页</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>

  <body>

  </body>
<template name='main'>
        <div class="container">
    {{> search}}<hr> 
    {{> slide }}<hr> 
      <div class="row">
    {{#each items}}
    <div class="col-md-4 height:400px">{{> item}}</div>
    {{/each}}
      </div>
               </div>
</template>

<template name="search">
  <form>
    <img src="/images/project/logo/logo.png" alt="荣格财经" style="height:30px">
    <input type="search" name="search" id="test1"/>
    <input type="submit" value="搜索" />  
    
  </form>
<!--分割线-->
<HR style="border:1 dashed #987cb9" width="100%" color=#987cb9 SIZE=1>
   <h1>热门项目</h1>
</template>

<template name="item">
  <br> id:{{id}}
  <br> title:<a href="/project/detail/{{id}}">{{title}}</a>
  <br> <img src={{pic}} alt="avatar" style="width:100%">
  <br> intro:{{intro}}
  <br> author_id:{{author_id}}
  <br> time:{{time}}
  <br> locate:{{locate}}
  <br> tag:{{tag}}
  <br> expected_money:{{expected_money}}
  <br> current_monry:{{current_monry}}
  <br> support_num:{{support_num}}
  <br>
</template>
<template name="slide">
<div class="container">
<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="/images/project/avatar/1.jpg" alt="First slide" class="img-responsive center-block" >
			<div class="carousel-caption">标题 1</div>
		</div>
		<div class="item">
			<img src="/images/project/avatar/2.jpg" alt="Second slide" class="img-responsive center-block">
			<div class="carousel-caption">标题 2</div>
		</div>

		<div class="item">
			<img src="/images/project/avatar/3.jpg" alt="Third slide" class="img-responsive center-block" style="height:382px">
			<div class="carousel-caption">标题 3</div>
		</div>
<!--  依照此结构可以增加更多轮播图片，上传图片的大小最好手动改为680x382-->
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	</a>
</div> 
</div>
</template>
