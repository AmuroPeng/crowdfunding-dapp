<head>
    <meta charset="utf-8" />

    <title>home</title>

  </head>

  <body>

  </body>
<template name='main'>
    {{> search}}<hr> 
    {{#each items}}
    <li>{{> item}}</li>
    {{/each}}
</template>

<template name="search">
  <form>
    <input type="search" name="search" />
    <input type="submit" value="搜索" />
  </form>
</template>

<template name="item">
  <br> id:{{id}}
  <br>
  <a href="/project/{{id}}">title:{{title}}</a>
  <br> <img src={{pic}} alt="avatar">
  <br> intro:{{intro}}
  <br> author_id:{{author_id}}
  <br> time:{{time}}
  <br> locate:{{locate}}
  <br> tag:{{tag}}
  <br> expected_money:{{expected_money}}
  <br> current_monry:{{current_monry}}
  <br> support_num:{{support_num}}
  <br>
</template>
