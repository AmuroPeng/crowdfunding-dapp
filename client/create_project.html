<template name='create_project'>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h2 class="text-center">
		    	发起项目
			</h2>
                        <h3 class="text-center">
                        让一切从这里开始
                        </h3>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form class="form-inline" role="form">
				<div class="form-group">
					 <label>id</label>
                        <input type="text" id="id">				
                </div>
                <br>
				<div class="form-group">
					 <label>项目名称</label>
                                         <input type="text" id="title">				
                 </div>
                <br>
                <div class="form-group">
              		 <label>项目地点</label>
                                         <input type="text" id="locate">				
                 </div>
                 <br>
                <div class="form-group">
					 <label>标签</label>
                                          <input type="text" id="tag">				
                 </div>
                 <br>
                <div class="form-group">
					 <label>预计众筹金额</label>
                                         <input type="text" id="expect_money">				
                 </div>
			         <br>
		
               	 <div class="form-group">
			                <label for="exampleInputFile">项目图片</label><input id="exampleInputFile" type="file" />
				         <p class="help-block">请将图片像素大小调至680x382</p>
			     </div>
                     <br>
                 <div class="form-group">
					 <label>项目简介</label>
                                           <input type="text" id="intro">				
                 </div>
                     <br>
                 <div class="form-group">
					 <label>发起者</label>
                                           <input type="text" id="author_id">				
                </div>
                     <br>
                <div class="form-group">
					 <label>持续时间</label>
                                           <input type="datetime-local" id="time">				
                </div>  
                                 <br>                              
				<div class="checkbox">
					 <label><input type="checkbox" />Check me out</label>
				</div> 
                                 <br>
                               <button class="btn btn-default" type="submit">提交项目</button>
            </form>
        </div>
	</div>
</div>

</template>
